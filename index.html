<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./public/styles/style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" />

  <title>Calculadora</title>
</head>

<body>
  <div>
    <header id="main-header">
      <h1 id="main-header__title">Calculadora</h1>
    </header>

    <div id="calc">
      <div id="display"></div>

      <div id="digits">
        <button id="one" class="digit">1</button>
        <button id="two" class="digit">2</button>
        <button id="three" class="digit">3</button>
        <button id="divide" class="operation">/</button>
        <button id="four" class="digit">4</button>
        <button id="five" class="digit">5</button>
        <button id="six" class="digit">6</button>
        <button id="multiply" class="operation">*</button>
        <button id="seven" class="digit">7</button>
        <button id="eight" class="digit">8</button>
        <button id="nine" class="digit">9</button>
        <button id="subtract" class="operation">-</button>
        <button id="zero" class="digit">0</button>
        <button id="point" class="digit">.</button>
        <button id="equals" class="operation">=</button>
        <button id="sum" class="operation">+</button>
        <button id="p-open" class="digit">(</button>
        <button id="p-close" class="digit">)</button>
        <button id="specific">Esp.</button>
        <button id="clear" class="operation">C</button>
      </div>
    </div>
  </div>
  <script src="./public/scripts/main.js"></script>
</body>
</html>
