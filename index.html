<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />

          <label for="decimal" id="ldecimal" hidden>Decimal:</label>
          <input type="number" id="decimal" hidden />
        </div>

        <div>
          <button id="btn-dec2bin">Dec2Bin</button>
          <input type="submit" id="input-bin2dec" value="Enviar" onclick="Bin2Dec()" />
