<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../public/styles/style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" />

  <title>Calculadora - Comprimento</title>
</head>

<body>
  <header id="main-header">
    <h1 id="main-header__title">Calculadora</h1>
    <h2 id="main-header__subtitle">Comprimento</h2>
  </header>

  <div id="calc-comp">
    <input class="unit" type="number" data-un="km" min="0" step="1" placeholder="km" />
    <input class="unit" type="number" data-un="hm" min="0" step="1" placeholder="hm" />
    <input class="unit" type="number" data-un="dam" min="0" step="1" placeholder="dam" />
    <input class="unit" type="number" data-un="m" min="0" step="1" placeholder="m" />
    <input class="unit" type="number" data-un="dm" min="0" step="1" placeholder="dm" />
    <input class="unit" type="number" data-un="cm" min="0" step="1" placeholder="cm" />
    <input class="unit" type="number" data-un="mm" min="0" step="1" placeholder="mm" />
    <input class="unit" type="number" data-un="in" min="0" step="1" placeholder="in" />
    <input class="unit" type="number" data-un="mi" min="0" step="1" placeholder="mi" />
    <button id="clear" type="button">Limpar</button>
  </div>
  <script src="./main.js"></script>
</body>
</html>
